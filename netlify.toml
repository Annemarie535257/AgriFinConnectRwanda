# Netlify build for AgriFinConnect Rwanda frontend (monorepo: frontend is in /frontend)
[build]
  base    = "frontend"
  command = "npm ci && npm run build"
  publish = "dist"

# SPA: serve index.html for client-side routes
[[redirects]]
  from    = "/*"
  to      = "/index.html"
  status  = 200

# Env: set VITE_API_URL in Netlify UI to your Render API URL, e.g. https://your-app.onrender.com/api
